<h1>{{name}}</h1>

<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Click Me</button>
<button (click)="toggleEdit()">EditUser</button>

<app-tasks></app-tasks>

<div *ngIf="isEdit">
  <h1>Edit User</h1>
  <form>
  <div>
    <label for="name">Name: </label><br>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  <div>
    <label for="name">Age: </label><br>
    <input type="text" [(ngModel)]="age" name="age">
  </div>
  <div>
    <label for="name">Email: </label><br>
    <input type="text" [(ngModel)]="email" name="email">
  </div>
  <div>
    <label for="name">Street: </label><br>
    <input type="text" [(ngModel)]="address.street" name="street">
  </div>
  <div>
    <label for="name">City: </label><br>
    <input type="text" [(ngModel)]="address.city" name="city">
  </div>
  <div>
    <label for="name">State: </label><br>
    <input type="text" [(ngModel)]="address.state" name="state">
  </div>
</form>
</div>

<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby</label>
    <input type="text" #hobby>
  </div>
</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
     {{i+1}}:{{hobby}}  <button (click)="deleteHobby(i)">x</button>
    </li>
</ul>

<h1>Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{ post.title }}</h4>
  <p>{{ post.body }}</p>
</div>
